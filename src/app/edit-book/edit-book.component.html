<h2>Editer le livre ...</h2>
<form>
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input
      type="text"
      class="form-control"
      id="title"
      #t
      [value]="book!.title">
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input
      type="text"
      class="form-control"
      id="author"
      #a
      [value]="book!.author">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input
      type="number"
      class="form-control"
      id="price"
      #p
      [value]="book!.price">
  </div>

  <button type="button" class="btn btn-primary"
  (click)="editBook(t.value, a.value, +p.value)" >Valider</button>
</form>
