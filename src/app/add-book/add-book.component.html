<h2>Ajouter un nouveau livre</h2>
<form>
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input type="text" class="form-control" id="title" #t>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input type="text" class="form-control" id="author" #a>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="number" class="form-control" id="price" #p>
  </div>

  <button type="button" class="btn btn-primary" (click)="addBook(t.value, a.value, +p.value)">Valider</button>
</form>
